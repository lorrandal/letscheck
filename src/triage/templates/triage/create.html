{% extends 'triage/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% if form.subject.errors %}
    <ol>
    {% for error in form.subject.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save News</button>
</form>

{% endblock %}
